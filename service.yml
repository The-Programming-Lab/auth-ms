apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: auth-ms
spec:
  timeoutSec: 120
  connectionDraining:
    drainingTimeoutSec: 300
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    unhealthyThreshold: 3
    healthyThreshold: 2
    type: HTTP
    requestPath: /
---
apiVersion: v1
kind: Service
metadata:
  name: auth-ms
  annotations:
    cloud.google.com/backend-config: '{"ports": {"http":"auth-ms"}}'
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8000
  selector:
    app: auth-ms